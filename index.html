<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="card-display">
    <img src="./img/image-product-desktop.jpg" alt="produto-imagem-pc" class="card-display-img">
    <img src="./img/image-product-mobile.jpg" alt="produto-imagem-mobile" class="card-display-img-mobile">
    <div class="card-display-text">
      <span class="perfume-text">perfum</span>
      <h1 class="perfume-titulo">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="perfume-paragrafo">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="preco">
        <span class="preco-desconto">$149.99</span>
        <span class="preco-sem-desconto">$169.99</span>
      </div>
      <button class="botao-compra">
        <img src="./img/icon-cart.svg" alt="">
        <span class="botao-text">Add to Cart</span>
      </button>
    </div>
  </section>


</body>

</html>
